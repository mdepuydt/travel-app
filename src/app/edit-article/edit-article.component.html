<div class="container">
  <h1>Create an article</h1>
  <form #articleForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="article.title" name="title" #title="ngModel"
             required>
    </div>
    <div class="form-group">
      <label for="content">Text</label>
      <textarea class="form-control" id="content" rows="10" [(ngModel)]="article.content" name="content"
                #content="ngModel" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" accept="image/*" multiple="multiple" (change)="handleInputChange($event)" class="form-control"
             id="image">
    </div>
    <div *ngIf="article.photos" class="form-group">
      <img *ngFor="let photo of article.photos" width="200px" height="200px" id="preview" src="{{photo}}" alt="Preview"
           class="img-rounded">
    </div>
    <!--<app-image-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'" [(imageSrc)]="article.photos"></app-image-uploader>-->
    <div class="form-group">
      <button type="button" [disabled]="!articleForm.form.valid" (click)="save(article)" class="btn btn-success">Post
      </button>
      <button type="button" (click)="clear()" class="btn btn-primary">Clear</button>
    </div>
  </form>

  <pre>  {{ article | json }} </pre>

</div>
