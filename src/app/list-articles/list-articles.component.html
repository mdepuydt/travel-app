<div class="container">
  <app-loading-wheel [display]="loading"></app-loading-wheel>
  <div infiniteScroll (scrolled)='nextPage()' [infiniteScrollDistance]='1'>
    <div class="my-panel" *ngFor="let article of articles">
      <app-card [article]="article" [user]="currentUser"></app-card>
    </div>
  </div>
  <mat-toolbar class="warning width" *ngIf="_loadingNextPosts">Loading next posts...</mat-toolbar>
  <mat-toolbar class="width" *ngIf="_end">THE END</mat-toolbar>
</div>
